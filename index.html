<!DOCTYPE html>
<html>

<head>
    <title>RPS</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/reload.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <br>
            <div class="jumbotron text-center"> Rock, Paper, Scissors</div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <br>
                <div>
                    <p> You are : <span class="playerNumber"></span></p>
                    <p>Your selection: <span class="playerPicked"></span></p>
                    	<p>Wins: <span class="wins"></span></p>
                    	<p>Losses <span class="losses"></span></p>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="btn-group-vertical col-xs-4">
                    <button type="button" class="btn btn-secondary rock" id="rock">Rock</button>
                    <button type="button" class="btn btn-secondary" id="paper">Paper</button>
                    <button type="button" class="btn btn-secondary" id="scissors">Scissors</button>
                </div>
            </div>
            <div class="col-xs-4">
                <p>Game status: <span class="winnerIs">Waiting for another user to connect...</span><p>
            </div>
        </div>

        <div class="col-xs-6">
        <br>
        <br>
			<div class="input-group">
				<span class="input-group-addon">Username</span>
            	<input type="text" class="form-control chatName" name="name" value="Bob">
			</div>
            <div class="input-group">

                <input type="text" class="form-control chatText" name="chat" placeholder="Talk trash here...">
                <span class="input-group-btn">
        		<button class="btn btn-default chatSend">Send</button>
        	</span>
            </div>
        </div>
        <div class="col-xs-6 chatDisplay">
        </div>
    </div>
</script>
</body>

</html>
